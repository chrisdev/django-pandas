language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - "pypy"

env:
  - DJANGO="Django>=1.4.0,<1.5.0"
  - DJANGO="Django>=1.5.0,<1.6.0"
  - DJANGO="Django>=1.6.0,<1.7.0"

install:
  - travis_retry pip install $DJANGO
  - travis_retry pip install coverage coveralls
  - travis_retry pip install numpy>=1.6.1
  - travis_retry pip install django-model-utils>=1.4.0
  - travis_retry pip install pandas>=0.12.0

script:
  - coverage run -a setup.py test
  - coverage report
matrix:
  exclude:
   - python: "pypy"
     env: DJANGO="Django>=1.4.0,<1.5.0"
   - python: 3.3
     env: DJANGO="Django>=1.4.0,<1.5.0"
   - python: 3.4
     env: DJANGO="Django>=1.4.0,<1.5.0"
after_success: coveralls
